<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="title">Login</ui:define>
	<ui:define name="head">Login</ui:define>
	<ui:define name="content">
		<h:form>
			<p>

				<br /> <br />
				<h:outputLabel value="Usuario: " for="user" />
				<h:inputText id="user" value="#{loginConversation.user.user}" />
				<br /> <br />				
				<h:outputLabel value="Senha: " for="pwd" />
				<h:inputText id="pwd" value="#{loginConversation.user.password}" />
				<br />
				<h:commandButton value="Login"
					action="#{loginConversation.login}" />


			</p>
		</h:form>
	</ui:define>

</ui:composition>
