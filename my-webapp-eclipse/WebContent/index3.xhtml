<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:test="http://example.com/test"	
    xmlns:p="http://primefaces.org/ui"  
	template="template.xhtml">

	<ui:define name="title">Sample Configuration</ui:define>
	<ui:define name="head">Sample Configuration</ui:define>
	<ui:define name="content">
		<h:form>


				<br />
				
				<p:dataTable var="f" value="#{componentBeanTest.fathers}">
				    <p:column headerText="Id">
				        <h:outputText value="#{f.id}" />
				    </p:column>
				 
				    <p:column headerText="Name">
				        <h:outputText value="#{f.name}" />
				    </p:column>
				 
			       <p:column headerText="Color">
			       		
						<test:customComponent action="#{componentBeanTest.testeMetodo}"  codigoFuncionalidade="553" acaoTag="tag_exemplo_acao" style="text-decoration: none;" styleClass="uhhClassBOlada"  >
							<f:setPropertyActionListener value="1" target="#{componentBeanTest.style}"></f:setPropertyActionListener>
						</test:customComponent>        
				    </p:column>
				</p:dataTable>

		</h:form>
		
		
	</ui:define>

</ui:composition>
